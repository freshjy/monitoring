groups:
- name: system-alerts
  rules:
  - alert: HighCPUUsage
    expr: 100 * (1 - avg by (instance, account) (rate(node_cpu_seconds_total{mode="idle"}[5m]))) > 90
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on {{ $labels.instance }} ({{ $labels.account }})"
      description: "CPU usage is above 90% for more than 2 minutes"
      
  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on {{ $labels.instance }} ({{ $labels.account }})"
      description: "Memory usage is above 90% for more than 2 minutes"
      
  - alert: HighDiskUsage
    expr: (1 - (node_filesystem_avail_bytes{mountpoint="/", fstype!="tmpfs"} / node_filesystem_size_bytes{mountpoint="/", fstype!="tmpfs"})) * 100 > 95
    for: 0s
    labels:
      severity: critical
    annotations:
      summary: "High disk usage on {{ $labels.instance }} ({{ $labels.account }})"
      description: "Disk usage is above 95%"
